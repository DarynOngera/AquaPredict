apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aquapredict-ingress
  namespace: aquapredict
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - aquapredict.example.com
    - api.aquapredict.example.com
    secretName: aquapredict-tls
  rules:
  - host: aquapredict.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  - host: api.aquapredict.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prediction-service
            port:
              number: 80
